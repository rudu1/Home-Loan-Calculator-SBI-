<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME LOAN CALCULATOR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="col-padding col-lg-12 flt">
            <h2 class="txt-heading">Home Loan EMI Calculator</h2>
            <p>&nbsp;</p>
            <p>Home Loan EMI calculator is a basic calculator that helps you to calculate the EMI, monthly interest and
                monthly reducing balance on the basis of principal amount, loan tenure and interest rate</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xxl-9">
                <form>
                    <div class="col-6">
                        <label class="form-label">Loan Amount</label>
                        <input type="text" class="form-control" id="lp">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Loan Tenure</label>
                        <input type="text" class="form-control" id="tenure">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Interest</label>
                        <input type="text" class="form-control" id="roi">

                    </div>
                    <button type="button" id="btn" class="btn btn-success" style="margin-top: 11px;">Submit</button>
                </form>
            </div>
            <div class="col-xxl-3">
                <h4 id="emid"></h4>
                <h4 id="int_d"></h4>
                <h4 id="tot_d"></h4>
            </div>
        </div>

        <table class="table table-hover" id="tab_record">

        </table>

    </div>
    <div class="container">


    </div>
    <script src="homeloancalc.js"></script>
</body>

</html>
